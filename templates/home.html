{% extends 'base.html' %}

{% block title %}aspBlog{% endblock %}

{% block body %}
{% for blog in blogs %}

<div class="row py-4">
    <div class="col-md-4">
        <img src="{{blog.thumbnail.url}}" class="img-fluid be_round" alt="Responsive image">
    </div>
    <div class="col-md-8">
        <p class="text-muted">
            by <span class="font-weight-bold text-white mr-5">{{blog.author}}</span>
            <span class="">
                <i class="bi bi-calendar-week"></i> {{blog.date}}
            </span>
        </p>
        <p class="h3 title">
            {{blog.title|safe}}
        </p>
        <p class="text-truncate">
            {{ blog.description|safe }}
        </p>
        <a href="{% url 'blogs:post' id=blog.id %}">
            <span class="btn-outline-light btn be_round">Read More</span>
        </a>
    </div>
</div>

{% endfor %}

{% endblock %}
